<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader board CSS3</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- header start -->
    <header>

    </header>
    <!-- header end -->
    <main>
        <!-- top players and top blogs -->
        <section class="container">
            <h2 class="section-header">Top Players</h2>

            <div class="top-players">
                
                <div class="player">
                    <img src="images/players/player-1.png" alt="player profile">
                    <h3 class="player-name">John Smith</h3>
                </div>
                <div class="player">
                    <img src="images/players/player-2.png" alt="player profile">
                    <h3 class="player-name">John Smith</h3>
                </div>
                <div class="player">
                    <img src="images/players/player-3.png" alt="player profile">
                    <h3 class="player-name">John Smith</h3>
                </div>
                <div class="player">
                    <img src="images/players/player-4.png" alt="player profile">
                    <h3 class="player-name">John Smith</h3>
                </div>
                <div class="player">
                    <img src="images/players/player-5.png" alt="player profile">
                    <h3 class="player-name">John Smith</h3>
                </div>
                <div class="player">
                    <img src="images/players/player-6.png" alt="player profile">
                    <h3 class="player-name">John Smith</h3>
                </div>

            </div>
            
            <hr>
            <div class="top-blogs">
                <h2 class="section-header blog-section-header">Top Blogs</h2>
                <div class="blogs">
                    <article class="blog">
                        <div class="thumbnail">
                            <img src="images/blogs/blog-1.png" alt="my favorite 13 UI/UX desine article by Danny Sapio">
                        </div>
                        <div class="blog-info">
                            <h2 class="blog-title">13 of My Favorite UI/UX Goodies</h2>
                            <p>By <a href="">Danny Sapio</a></p>
                        </div>
                    </article>

                    <article class="blog">
                        <div class="thumbnail">
                            <img src="images/blogs/blog-2.png" alt="UI cheat sheet by Tess Gadd">
                        </div>
                        <div class="blog-info">
                            <h2 class="blog-title">UI cheat sheet: list vs grids</h2>
                            <p>By <a href="">Tess Gadd</a></p>
                        </div>
                    </article>

                    <article class="blog">
                        <div class="thumbnail">
                            <img src="images/blogs/blog-3.png" alt="7 typography tips">
                        </div>
                        <div class="blog-info">
                            <h2 class="blog-title">7 typography tips for interface design</h2>
                            <p>By <a href="">Jeremiah Lam</a></p>
                        </div>
                    </article>

                    <article class="blog">
                        <div class="thumbnail">
                            <img src="images/blogs/blog-4.png" alt="logo copied">
                        </div>
                        <div class="blog-info">
                            <h2 class="blog-title">Your logo is copied</h2>
                            <p>By <a href="">Ferdinand Vogler</a></p>
                        </div>
                    </article>
                    
                </div>
            </div>
            



        </section>

       

        


    </main>
</body>
</html>
